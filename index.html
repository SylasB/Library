    <header>
        <h1>Welcome to your personal library</h1>

    <div class="addBookButtonContainer">
        <button id="addBookButton"><img src="./images/PlusSign.png" alt="Plus Sign"> Add Book </button>
    </div>
    <div class="createBookCardNone">
        <span id="bookCardInputs">
            <div class="titleInput">
                <label for="bookTitle">Title:</label>
                <input id="bookTitle" type="text">
            </div>
            <div class="authorInput">
                <label for="authorText">Author:</label>
                <input id="authorText" type="text">
            </div>
            <div class="pagesInput">
                <label for="">Number of pages:</label>
                <input id="numPages" type="number">
            </div>
            <!--To be determined if this button should be used-->

                <button id="isReadBtn" value="Read" onclick="">Read</button>
            </div>-->

                <button id="submitBtn">Submit</button>
            </div>
        </span>
    </div>
